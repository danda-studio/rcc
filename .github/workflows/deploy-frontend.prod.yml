name: Deploy to Ubuntu Server

on:
  push:
    branches:
      - feature/sttcMdPm
    paths:
      - "frontend/**"
      - ".github/workflows/deploy-frontend.prod.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: frontend.prod

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no root@80.93.62.59 "
            source ~/.nvm/nvm.sh
            cd /var/rcc/frontend
            git fetch origin
            git reset --hard origin/feature/sttcMdPm
            yarn --network-concurrency 1
            yarn build
          "
